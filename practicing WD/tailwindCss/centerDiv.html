<html lang="en">
<head>

    <title>Centered Div</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-screen bg-gray-100">

    <!-- Parent Container -->
    <div id="parent" class="flex items-center justify-center h-screen">

        </div>

    </div>

</body>
</html>
