<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2x2 Grid Layout</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-screen flex items-center justify-center bg-gray-100">

    <!-- Grid Container -->
    <div class="grid grid-cols-2 gap-4 p-6 bg-white shadow-lg rounded-lg">
        
        <!-- Grid Items -->
        <div class="bg-red-500 text-white flex items-center justify-center p-10 text-lg font-bold">1</div>
        <div class="bg-blue-500 text-white flex items-center justify-center p-10 text-lg font-bold">2</div>
        <div class="bg-green-500 text-white flex items-center justify-center p-10 text-lg font-bold">3</div>
        <div class="bg-yellow-500 text-white flex items-center justify-center p-10 text-lg font-bold">4</div>

    </div>

</body>
</html>
